{% extends 'base.html' %}
{% block title %}

    <title>Create</title>
{% endblock %}
{% block content %}
        <table class="table table-dark table-hover">
                    <thead>
                            <tr>
                                <th>Roll</th>
                                <th>Name</th>
                                <th>Marks</th>
                                <th>Standard</th>
                                <th colspan="2" class="text-center">Action</th>
                            </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                            <tr>
                                <td>{{ student.roll }}</td>
                                <td>{{ student.name }}</td>
                                <td>{{ student.marks }}</td>
                                <td>{{ student.standard }}</td>

                                <td>
                                    <a href="{% url 'update_url' student.id %}">
                                        <button class="btn btn-primary"><i class="bi bi-pencil-square"></i>&nbsp Update</button>
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'delete_url' student.id  %}">
                                        <button class="btn btn-warning"><i class="bi bi-trash"></i>&nbsp Delete</button>
                                    </a>
                                </td>
                            </tr>

                        {% endfor %}

                    </tbody>
            </table>
{% endblock %}
